<p><b>Exemplos de Strings, Numbers, Booleans:</b>
    
<script language=JavaScript> 
    
document.write("<h3>Números</h3>");

    x = 10;  // Number

    n = prompt("Digite um numero", "");
   document.write("<p> Você digitou " + n );
   
    b = x.toString();   // nos bastidores: (new Number(x)).toString()
    c = y.toString();   // mesma coisa que: c = ("" + y)
   
    document.write("<p> m, n, x, y = " + m + ", " + n + ", " + x + ", " + y);
    g = parseInt(m);
    h = parseInt(n);
   
document.write("<h3>Operações e conversões entre tipos</h3>");
   
    document.write("x + y = " + x + y);
    document.write("<br> (x + y) = " + (x + y)); 
   
    document.write("<br> (m + y) = " + (m + y));
    document.write("<br> (parseInt(m) + parseInt(y)) = " + (g + h));
    
    b1 = (x == 10);      // Boolean (valor da expressao pode ser true ou false)
   
document.write("<h3>Booleans e representação de caracteres</h3>");
   
    if (b1 && (y == 16)) {
      document.write("<pre>Qualquer \'coisa\' e co\ntra\barra e \tab</pre>");
      document.write('<pre>Qualquer \'coisa\' e co\\ntra\\barra e \\tab</pre>');
    }  
    
document.write("<h3>Associatividade</h3>");
   
    texto = 1 + 2 + "três" + 4 + 5;
