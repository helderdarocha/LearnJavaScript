<HTML><HEAD>
<SCRIPT>

</SCRIPT>
</HEAD>

<BODY>

<SCRIPT>
s = "a;b;c;d;e;f";
document.write("<p>s = " + s);

document.write("<h1>Splitting</h1>");
v = s.split(";");

document.write("<p>v = " + v);
document.write("<p>v[0] = " + v[0] + " | ");
document.write("v[1] = " + v[1] + " | ");
document.write("v[2] = " + v[2] + " | ");
document.write("v[3] = " + v[3] + " | ");
document.write("v[4] = " + v[4] + " | ");
document.write("v[5] = " + v[5]);

document.write("<h1>Reversing</h1>");
w = v.reverse();
document.write("<p>v = " + v);
document.write("<p>v[0] = " + v[0] + " | ");
document.write("v[1] = " + v[1] + " | ");
document.write("v[2] = " + v[2] + " | ");
document.write("v[3] = " + v[3] + " | ");
document.write("v[4] = " + v[4] + " | ");
document.write("v[5] = " + v[5]);

document.write("<p>w = " + w);
document.write("<p>w[0] = " + w[0] + " | ");
document.write("w[1] = " + w[1] + " | ");
document.write("w[2] = " + w[2] + " | ");
document.write("w[3] = " + w[3] + " | ");
document.write("w[4] = " + w[4] + " | ");
document.write("w[5] = " + w[5]);

z = w.sort();

document.write("<h1>Sorting</h1>");
document.write("<p>w = " + w);
document.write("<p>w[0] = " + w[0] + " | ");
document.write("w[1] = " + w[1] + " | ");
document.write("w[2] = " + w[2] + " | ");
document.write("w[3] = " + w[3] + " | ");
document.write("w[4] = " + w[4] + " | ");
document.write("w[5] = " + w[5]);


document.write("<p>z = " + z);
document.write("<p>z[0] = " + z[0] + " | ");
document.write("z[1] = " + z[1] + " | ");
document.write("z[2] = " + z[2] + " | ");
document.write("z[3] = " + z[3] + " | ");
document.write("z[4] = " + z[4] + " | ");
document.write("z[5] = " + z[5]);

x = s.toUpperCase();

document.write("<h1>UpperCase</h1>");
document.write("<p>s = " + s);
document.write("<br>x = " + x);


</SCRIPT>


</BODY></HTML>
