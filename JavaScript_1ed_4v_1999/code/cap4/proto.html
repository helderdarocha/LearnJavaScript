<html>

<HEAD> <TITLE>TypeOf</TITLE>
<script>
function Circulo(x, y, r) {      // função "construtora"
   this.x = x; // definição das propriedades deste objeto
   this.y = y; // a referência this é ponteiro para o próprio objeto
   this.r = r;
}
function Alvo(circ) {
   this.circ = circ;
}
</script>
</HEAD>
