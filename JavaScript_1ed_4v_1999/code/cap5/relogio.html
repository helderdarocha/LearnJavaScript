<html>
<head>
<title>Relógio</title>
<script>
dias = new Array("Domingo", "Segunda-feira", "Terça-feira", 
                 "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sabado");
meses = new Array("Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", 
                  "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro");

function relogio() {
   agora = new Date();
   document.forms[0].hora.value = agora.getHours() + ":" 
                                + agora.getMinutes() + ":" 
                                + agora.getSeconds();
   setTimeout("relogio()", 1000);
}

function para() {

}
</script>
</head>

<body onload="relogio()">
<form>
<script>
   hoje = new Date();
   ano  = hoje.getYear() + 1900;
   mes  = meses[hoje.getMonth()];
   data = hoje.getDate();
   dia  = dias[hoje.getDay()];

   document.write("" + dia + ", " + data + " de " + mes + " de " + ano);
</script>
<input type=text name="hora" size=8>
</form>
</body>
</html>
