<html>
<head>
<script>
function cor(selObj) {
   corStr = selObj.options[selObj.selectedIndex].value;
   rgb = corStr.split(",");
   r = parseInt(rgb[0]);
   g = parseInt(rgb[1]);
   b = parseInt(rgb[2]);
   document.applets[0].mudaCor(r, g, b);

}

</script>
</head>

<body>
<h1 align=center>Desenhos e Rabiscos 1</h1>

<table border><tr><td>
<applet code="Desenha.class" height=150 width=150>
</applet></td></tr></table>
<form>
<input type=button value="Limpa Imagem" onclick="document.applets[0].clear()">
Cor do traço: 
<select name=bg onchange="cor(this)">
   <option value="0,0,0" selected>Preto</option>
   <option value="255,255,255">Branco</option>
   <option value="0,0,128">Azul Escuro</option>
   <option value="0,0,255">Azul</option>
   <option value="255,255,0">Amarelo</option>
   <option value="255,0,0">Vermelho</option>
   <option value="128,0,0">Marrom</option>
   <option value="0,128,0">Verde Escuro</option>
</select>
</form>
</body>
</html>
