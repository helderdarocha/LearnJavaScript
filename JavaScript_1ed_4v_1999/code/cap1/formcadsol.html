<HTML>
<HEAD>
   <TITLE>Inscrição</TITLE>
   <script>
   
   var nome;
   var email;
   var num = 0;
   
   function escrever(quadro) {
      info = "Usuário número " + (++num) + "\n";
      info += "Nome: " + nome + "\n";
      info += "E-mail: " + email + "\n\n";
      quadro.value += info;
   }

   </script>
</head>

<script>
   hoje = new Date();
   dia = hoje.getDate();
   mes = hoje.getMonth() + 1;
   ano = hoje.getYear() + 1900;
   document.write("<h3>Hoje: " + dia + "/" + mes + "/" + ano + "</h3>");
</script>
<p><input type=button value="Digitar Nome" onclick="nome=prompt('Seu Nome', '')">
