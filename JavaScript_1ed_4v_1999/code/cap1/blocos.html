<h1>Blocos &lt;SCRIPT&gt; e bibliotecas JS</h1>

<h2>Texto gerado em um bloco &lt;SCRIPT&gt;</h2>
<p>Última modificação:
<script>

autor = "Cyrano de Bergerac";
document.write("<b>" + document.lastModified + "</b>");
document.write("<p>Autor: " + autor);

</script>
</p>   <hr>

<h2>Uso de função de biblioteca importada (biblio.js)</h2>

<script language=JavaScript SRC="biblio.js">
</script>

<script>

resultado = soma(5,6); // função da biblioteca!
document.write("<p>A soma de 5 e 6 é " + resultado);

</script>
